<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars: Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <script type="text/html" id="table-row">
        <tr>
            <td>{title}</td>
            <td>{release_date}</td>
            <td>{opening_crawl}</td>
            <td>details link</td>
        </tr>
    </script>

    <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="filmTitle">Title</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="filmTitle" placeholder="Title">
          </div>
        </div>
      </form>

    <table id="films-table" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Release Date</th>
                <th>Opening</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="films-table-body">
            <tr id="loading-table">
                <td colspan="4">Loading data</td>
            </tr>
        </tbody>
    </table>
    <script src="/web-worker-example/assets/js/helper/getTemplate.js"></script>
    <script src="/web-worker-example/assets/js/helper/supplant.js"></script>
    <script src="/web-worker-example/assets/js/films/index.js"></script>
</body>

</html>
